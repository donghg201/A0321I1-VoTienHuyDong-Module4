<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit topic</title>
</head>
<body>
<h1>Edit topic</h1>
<p>
    <a href="/topic/list">Topic list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/topic/edit-topic}" th:object="${topic}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Topic:</td>
            <td><input type="text" th:field="*{topic}"/></td>
        </tr>

        <tr>
            <td><input type="submit" value="Update topic"></td>
        </tr>
    </table>
</form>
</body>
</html>
