<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Customer</title>
</head>
<body>
<h1>Create Customer</h1>
<p>
    <a href="/customer/list">Customer list</a>
</p>
<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>Customer Type:</td>
            <td>
                <select th:field="*{customerType}">
                    <option selected disabled value="">Choose</option>
                    <option th:each="customerType: ${customerTypeIdList}" th:value="${customerType.customer_type_id}"
                            th:text="${customerType.customer_type_name}"></option>
                </select>
            </td>
            <td><span th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}">Customer Type Error</span></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{customer_name}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_name')}" th:errors="*{customer_name}">Customer Name Error</span></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{customer_birthday}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_birthday')}" th:errors="*{customer_birthday}">Customer birthday Error</span></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select th:field="*{customer_gender}">
                    <option selected disabled value="">Choose</option>
                    <option th:value="1" th:text="Ná»¯"></option>
                    <option th:value="0" th:text="Nam"></option>
                </select>
            </td>
            <td><span th:if="${#fields.hasErrors('customer_gender')}" th:errors="*{customer_gender}">Customer gender Error</span></td>
        </tr>
        <tr>
            <td>ID card:</td>
            <td><input type="text" th:field="*{customer_id_card}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_id_card')}" th:errors="*{customer_id_card}">Customer Id Card Error</span></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" th:field="*{customer_phone}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_phone')}" th:errors="*{customer_phone}">Customer Phone Error</span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{customer_email}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_email')}" th:errors="*{customer_email}">Customer Email Error</span></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{customer_address}"/></td>
            <td><span th:if="${#fields.hasErrors('customer_address')}" th:errors="*{customer_address}">Customer Address Error</span></td>
        </tr>
        <tr>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
