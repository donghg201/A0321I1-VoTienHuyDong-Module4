<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<form th:object="${user}">
    <table class="table">
        <tr>
            <td>First Name</td>
            <td th:text="*{firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text="*{lastName}"></td>
        </tr>
        <tr>
            <td>PhoneNumber</td>
            <td th:text="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td th:text="*{age}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="*{email}"></td>
        </tr>
    </table>
</form>
</body>
</html>
