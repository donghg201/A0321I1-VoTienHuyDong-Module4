<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/create">Create new song</a>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type</th>
        <th>Edit</th>
    </tr>
    <tr th:each="song: ${songs}">
        <td scope="col" th:text="${song.id}"></td>
        <td scope="col" th:text="${song.name}"></td>
        <td scope="col" th:text="${song.singer}"></td>
        <td scope="col" th:text="${song.type}"></td>
        <td><a th:href="@{/edit-song/__${song.id}__ }">Edit</a></td>
    </tr>
</table>
</body>
</html>
