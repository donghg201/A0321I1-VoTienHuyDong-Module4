<table class="table">

    <tr th:each="bl: ${bookList}">

    </tr>
</table>
<div>
    <a th:href="@{'/library/list'(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Previous</a>
    <span th:text="${bookList.number+1}"></span>/<span th:text="${bookList.totalPages}"></span>
