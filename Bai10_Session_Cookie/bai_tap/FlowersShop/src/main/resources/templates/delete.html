<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<h3>Do you want to delete this product </h3>
<form th:action="@{/delete-product/{id}(id=${product.getId()})}" method="post" th:object="${product}">
    <table class="table">
        <tr>
            <th>Product Code</th>
            <td><span th:text="${product.getCode()}"></span></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td><span th:text="${product.getName()}"></span></td>
        </tr>
        <tr>
            <th>New Price</th>
            <td><span th:text="${product.getPrice()}"></span></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><span th:text="${product.getDescription()}"></span></td>
        </tr>
        <tr>
            <th>Image Link</th>
            <td><img width="100px" height="100px" th:src="@{/img/{img}(img = ${product.getImg()})}"></td>
        </tr>
        <tr style="text-align: center">
            <th th:colspan="2"><input class="btn btn-warning" type="submit" value="Delete product"></th>
        </tr>
    </table>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
